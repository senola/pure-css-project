<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="pure.css">
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="grids-responsive.css">
	<!--<![endif]-->
	<style type="text/css">
		.grids-example {
		    background: rgb(250, 250, 250);
		    border-bottom: 1px solid #ddd;
		}
		.grids-example [class *= "pure-u"] {
			text-align: center;
		    padding-top: 10px;
		    padding-bottom: 10px;
		    background-color: #eee;
		    background-color: rgba(86,61,124,.15);
		    border: 1px solid #ddd;
		    border: 1px solid rgba(86,61,124,.2);
		}
	</style>
</head>
<body>
	<div class="grids-example">
		<div class="pure-g">
	 		<div class="pure-u-1-3 pure-u-md-1-3"><p>one</p></div>
	 		<div class="pure-u-1-3 pure-u-md-1-3"><p>two</p></div>
	 		<div class="pure-u-1-3 pure-u-md-1-3"><p>three</p></div>
	 	</div>

	 	<form class="pure-form">

		        <input type="email" placeholder="Email">
		        <input type="password" placeholder="Password">

		        <label for="remember">
		            <input id="remember" type="checkbox"> Remember me
		        </label>

		        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
	 	</form>
	</div>
</body>
</html>
